<div class="container box">
    <div class="mt-5">
        <div class="row">
            <div class="col">
                <h1>Usuários</h1>
            </div>
            <div class="col float-right">
                <a (click)="createUser()" routerLink="cdCreate" class="btn btn-outline-primary" title="Cadastre um novo Usuário!" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                      </svg>
                      Cadastrar Usuário
                </a>
            </div>
        </div>
    </div>
    <div *ngIf="users">
        <div *ngFor="let user of users" class="mt-3">
            <div class="card" style="width: 50rem;">
                <div class="card-body" >
                    <h3 class="card-title">{{user.name}}</h3>
                    <div class="row">
                        <div class="col">
                            <p><b>Usuário: </b>   {{user.username}}</p>
                        </div>
                    </div>
                    <div class="row">
    
                        <div class="col-md-1">
                            <a (click)="editUser(user.id)" class="btn btn-outline-success">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                  </svg>
                            </a>
                        </div>
                        <div *ngIf="UserId != user.id" class="col-md-1">
                            <a (click)="deleteUser(user.id)" class="btn btn-outline-danger">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                              </svg>
                            </a>
                        </div>
                        
                    </div>
                    
    
                </div>
            </div>
        </div>    
    </div>
    <div *ngIf="!users">
        <div *ngIf="!cds" class="mt-5" >
            <h1>
                No momento você não possui nenhum Usuário cadastrado!
            </h1>
    </div>
    </div>
</div>
